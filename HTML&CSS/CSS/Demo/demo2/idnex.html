<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo classes</title>
    <style type="text/css">
        /* 动态伪类选择器 */
        a:link{
            color: #666;
        }
        a:visited{
            color:#f00
        }
        a:hover{
            color: black;
        }
        a:active{
            color: #0f0;
        }
        /* UI元素状态伪类选择器 */
        input:enabled{
            background-color: green;
        }
        input:disabled{
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="">Pesudo classes</a><br>
    <hr>
    <input type="text"><br>
    <input type="text" disabled>
</body>
</html>
