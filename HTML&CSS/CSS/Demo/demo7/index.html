<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>diamond</title>
    <style>
        .diamond{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;
            transform: rotate(45deg);
        }
        .parrallel{
            width: 200px;
            height: 100px;
            background-color: aqua;
            margin: 100px auto;
            transform: skew(20deg);
        }
    </style>
</head>

    <div class="diamond"></div>
    <div class="parrallel"></div>
